    <script defer src="./js/classes/level.class.js"></script>
    <script defer src="./js/classes/block-collision.class.js"> </script>
    <script defer src="./js/classes/level-design/forest-level/platforms.class.js"></script>
    <script defer src="./js/classes/level-design/forest-level/wall.class.js"></script>
    <script defer src="./js/classes/level-design/forest-level/background.class.js"></script>
    <script defer src="./js/classes/level-design/forest-level/clouds.class.js"></script>
    <script defer src="./js/classes/level-design/forest-level/ground.class.js"></script>
    <script defer src="./js/classes/level-design/forest-level/first-floor.class.js"></script>
    <script defer src="./js/classes/level-design/forest-level/decorations/trees.class.js"></script>
    <script defer src="./js/classes/level-design/forest-level/decorations/stairway.class.js"></script>
    <script defer src="./js/classes/level-design/forest-level/decorations/big-tree.class.js"></script>
    <script defer src="./js/classes/level-design/forest-level/decorations/wood-box.class.js"></script>
    <script defer src="./js/classes/level-design/forest-level/decorations/direction-panel.class.js"></script>
    <script defer src="./js/classes/collectable-objects/heart.class.js"></script>
    <script defer src="./js/classes/collectable-objects/coin.class.js"></script>
    <script defer src="./js/classes/collectable-objects/energy-potions.class.js"></script>

    <script defer src="./js/levels/level_forest.js"></script>
    <script defer src="./js/levels/forestLevelInformation.class.js"></script>
    <script defer src="./js/game.js"></script>
    <script defer src="./js/returnHTML.js"></script>
    <link rel="manifest" href="manifest.webmanifest">

</head>

<body onload="init()">
    <header>
        <h1>Fantasia Adventures</h1>
    </header>
    <canvas id="canvas" width="960" height="576"></canvas>
    <div class="hud_ctn p-absolute">
        <div class="hud">
            <div class="fullScreen_img_ctn">
                <img onclick="toggleFullScreenModus()" id="full-screen-on" src="./img/UI/fullscreen-enter-48.png" alt="">
                <img onclick="toggleFullScreenModus()" id="full-screen-off" class="d-none" src="./img/UI/fullscreen-exit-48.png" alt="">
            </div>
            <div id="mobile-overlay" class="d-none">
                <div class="mobile_overlay_attack">
                    <img id="close-attack-HUD" src="img/UI/mobile_overlay/sword_button.png" alt="">
                    <img id="magical-attack-HUD" src="img/UI/mobile_overlay/magic_button.png" alt="">
                </div>
                <div class="mobile_overlay_movement">
                    <img id="hud-arrow-image" src="img/UI/mobile_overlay/arrows.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <main id="gameMenuCtn" class="game_menu_ctn"></main>
    <div onclick="stopPropagation(event)" id="rotate-device-screen" class="d-none">
        <span>Please Rotate your phone</span>
        <div>
            <img id="rotate-device-img" src="img/rotate_phone.png" alt="Please Rotate Your Device">
        </div>
    </div>
</body>

</html>
